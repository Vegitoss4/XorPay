<div class="container">
    <div class="jumbotron rounded-0">
        <form class="form-class">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Request Name</h3>
                        </div>
                        <div class="card-body">
                            
                       <input type="text" class="form-control" id="requestname" name="requestname">

                        </div>
                    </div>
                </div>
                <div class="col-sm-4">

                    <div class="card">
                        <div class="card-header">
                            <h3>Parameters</h3>
                        </div>
                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-lg btn-block"  (click)="open(mymodal)">Enter Parameters</button>
                            
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">

                    <div class="card">
                        <div class="card-header">
                            <h3>Status</h3>
                        </div>
                        <div class="card-body">
                            <!-- <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%">In Progress</div>
                            </div> -->
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Cancelled</div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">PARAMETERS</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <input type = "text" name = "param1" placeholder = "Your full name" formControlName="fullName" >
                <br/>
                
                <input type = "text" name = "param2" placeholder = "Your email" formControlName="param2" >
                <br/>

                <input type = "text" name = "param3" placeholder = "Your email" formControlName="param3" >
                <br/>

                <input type = "text" name = "param4" placeholder = "Your email" formControlName="param4" >
                <br/>
                
                
                <input type = "submit" value = "Submit">
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
        </div>
      </ng-template>
      
</div>
