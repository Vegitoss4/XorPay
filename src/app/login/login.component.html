<div class="row login-row">
    <div class="col-sm-8">
      <div class="left-box">
         <div class="login-image"></div> 
      </div>
    </div>
    <div class="col-sm-4">
          <form [formGroup]="loginForm" (submit)="submitForm()">
          <div class="login-box">
             <div class="login-snip">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                   for="tab-1" class="tab">Login</label> 
                   <input id="tab-2" type="radio" name="tab"
                   class="sign-up">
                   <label for="tab-2" class="tab"></label>
                <div class="login-space">
                   <div class="login form-group">
                      <div class="group"> <label for="user" class="label">Username</label> <input id="username"
                         type="text" class="input" [formControlName]="'username'" placeholder="Enter your username">
                         <div class="text-danger" *ngIf="loginForm.get('username').dirty && loginForm.get('username').errors?.required">
                            Username is a required field
                        </div> </div>
                      <div class="group"> <label for="pass" class="label">Password</label> <input id="password"
                         type="password" class="input" [formControlName]="'password'" data-type="password"
                         placeholder="Enter your password"> 
                         <div class="text-danger" *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors?.required">
                            Password is a required field
                        </div></div>
                      <div class="group"> <input id="check" type="checkbox" class="check" checked> <label
                         for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                      <div class="group"> <input type="submit" class="button" [disabled]="!loginForm.valid" value="Sign In"> 
                        <div class="text-danger" *ngIf="loginForm.get('password').dirty && loginForm.get('username').dirty && !loginForm.valid">
                            Please enter your Username and Password
                        </div></div>
                      <div class="hr"></div>
                      <div class="foot"> <a href="#">Forgot Password?</a> </div>
                   </div>

                      <div class="hr"></div>
                      <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                      </div> -->
                </div>
             </div>
          </div>
          </form>
      
    </div>
 </div>
